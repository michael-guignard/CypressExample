name: example-basic
# This workflow represents a set of basic End-to-End tests
on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:
    basic-ubuntu-22-v9:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
    
            - name: Cypress tests
              uses: ./
              with:
                working-directory: examples/v9/basic
                build: npx cypress info